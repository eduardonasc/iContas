<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>iConta$ | Login</title>
    <link rel="icon" href="/static/img/landing/favicon.png">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="/static/fonts/fontawesome/css/fontawesome-all.min.css">
    <!-- material design icon -->
    <link rel="stylesheet" href="/static/fonts/material/material-icons.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="/static/fonts/login.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-content subscribe">
            <div class="card">
                <div class="row no-gutters d-md-flex">
                    <div
                        class="col-md-4 col-lg-6 d-none d-md-flex d-lg-flex theme-bg align-items-center justify-content-center">
                        <img src="/static/img/landing/login-image.png" alt="lock images" class="img-fluid">
                    </div>
                    <div class="col-md-8 col-lg-6">
                        <div class="card-body text-center">
                            <div class="row justify-content-center">
                                <div class="col-sm-10">
                                    <h3 class="mb-4">Login</h3>
                                    <form action="/signin" method="post">
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" name="email" placeholder="Email">
                                        </div>
                                        <div class="input-group mb-4">
                                            <input type="password" class="form-control" name="password" placeholder="Senha">
                                        </div>
                                        <div class="form-group text-left">
                                            <div class="checkbox checkbox-fill d-inline">
                                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1"
                                                    checked="">
                                                <label for="checkbox-fill-a1" class="cr"> Salvar dados</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary shadow-2 mb-4">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Js -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/sweetalert2.all.min.js"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            onOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });
    </script>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="messages">
            {% for type, text in messages %}
                <script>
                    Toast.fire({
                        icon: '{{ type }}',
                        title: '{{ text }}'
                    })
                </script>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
</body>

</html>
